<!DOCTYPE html>
<html>
    <title>Counter Mallouli</title>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1><strong>Mallouli Counter with Js</strong></h1>
                <h2><strong id="number">0</strong></h2>
                <button class="btn btn-success" onclick="increment()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <button class="btn btn-primary"onclick="reset()"><i class="fa fa-refresh"></i></button>
                <button class="btn btn-danger"onclick="decrement()"><i class="fa fa-minus" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="js/index.js"></script>
 </footer>
</html>
